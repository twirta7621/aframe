<html>
  <head>
    <script src="https://aframe.io/releases/0.9.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-physics-system@1.4.0/dist/aframe-physics-system.min.js"></script>
    <script>
      AFRAME.registerComponent('log', {
        schema: {type: 'string'},

        init: function () {
          var stringToLog = this.data;
          console.log(stringToLog);
        }
      });

      var scene1 = document.querySelector('a-scene');
      console.log(scene1.querySelector('#redBox'));

    </script>
  </head>
  <body>
    <a-scene>
    <a-box id="redBox" class="clickable" color="red"></a-box>
    <a-sphere id="blueSphere" class="clickable" color="blue"></a-sphere>
    <a-box color="green"></a-box>
    <a-entity light="type: ambient"></a-entity>
    <a-entity light="type: directional"></a-entity>
  </a-scene>
  </body>
</html>
